<html>
	<head>
		<title>
			Edgy Snake
		</title>
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="bobblySnake.js"></script>
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div id="gameDiv"></div>
				<div id="itemsDiv">
					<div id="scoreDiv">
						<span id="scoreNum">0</span>
						<div class="scoreDivInfo">Score</div>
					</div>
					<div id="speedDiv">
						<span id="speedNum">0</span>
						<div class="scoreDivInfo">Speed</div>
					</div>
					<div id="speedDiv">
						<img src="images/fullscreen.png" alt="Full Screen"></img>
						<div class="scoreDivInfo" id="fullScreenInfo">Full Screen</div>
					</div>
					<div class="colorsBox">
						<div class="cBox" onclick="changeThemeColor('pink')" id="cBoxPink"></div>
						<div class="cBox" onclick="changeThemeColor('orange')" id="cBoxOrange"></div>
						<div class="cBox" onclick="changeThemeColor('lemon')" id="cBoxLemon"></div>
						<div class="cBox" onclick="changeThemeColor('sky')" id="cBoxSky"></div>
						<div class="cBox" onclick="changeThemeColor('yellow')" id="cBoxYellow"></div>
						<div class="cBox" onclick="changeThemeColor('black')" id="cBoxBlack"></div>
					</div>
					<div class="scoreDivInfo" id="colorsBoxInfo">Theme</div>
				</div>
			</div>
  		</div>
  	</body>
</html>
